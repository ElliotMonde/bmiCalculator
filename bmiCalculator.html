<body>
  <h1 id="h1">BMI Calculator</h1>
  <form action="/bmicalculator" method="post">
  <label for="height">Height(m): </label>
    <input id="height" name="height" type="text" value="Your height here." onFocus="this.value=null" >
  <label for="weight">Weight(kg): </label>

  </form>
</body>
